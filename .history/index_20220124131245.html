<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a62a34935.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Saira&family=Tenor+Sans&display=swap");
    </style>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Weather</div>
      <div class="subheader">psychic</div>
      <div class="small">the weather app</div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

<div class="container">
  <div class="input-group mt-5">
    <input
      type="text"
      class="form-control"
      placeholder="Search for a city"
      aria-label="City search input with two Buttons"
    />
    <button class="btn btn-dark" type="button">
      <i class="fas fa-search"> </i>
    </button>
  </div>
</div>

<div class="container">
  <h1>New York</h1>
  <ul>
    <li>Friday 05:00</li>
    <li>Clear</li>
  </ul>
  <div class="row">
    <div class="col-md-6">
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        alt="partly cloudy icon"
      />
      12°C | °F
    </div>
    <div class="col-md-6">
      <ul>
        <li>Precipitation: 0%</li>
        <li>Humidity: 73%</li>
        <li>Wind: 2km/h</li>
      </ul>
    </div>
  </div>
</div>
