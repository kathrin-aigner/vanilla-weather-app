<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9a62a34935.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Saira&family=Tenor+Sans&display=swap");
    </style>
    <link rel="stylesheet" href="src/styles.css" />

    <title>ðŸ”® Weather psychicðŸ”®</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Weather</div>
      <div class="subheader">ðŸ”® psychic</div>
      <div class="tagline">your weather fortune teller</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="input-group mt-5" id="search-form">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Search for a city"
              aria-label="City search input with two Buttons"
            />
            <button class="btn btn-dark" type="submit" value="search">
              Search <i class="fas fa-hand-sparkles"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-content mt-5 border border-dark rounded-3">
      <div class="container">
        <ul>
          <li class="lastcontact">
            Last psychic contact â€“
            <span id="date">Date placeholder</span>
          </li>
        <h1 id="city"></h1>
        
          
          <li class="currentcondition" id="description"></li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly cloudy icon"
                  id="icon"
                  class="float-left"
                />
                <span class="temp" id="temperature"></span>
                <span class="unit">Â°C </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity"> </span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      </div>
      <div class="container">
      <div class="weather-forecast border border-dark rounded-3" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-days">THU</div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="weather icon"
            />
            <div class="weather-forecast-temp">
              <span class="hightemp"></div>

              <div class="lowtemp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <footer>
        Open source project by
        <a
          href="https://github.com/kathrin-aigner/vanilla-weather-app"
          target="_blank"
        >
          Kathrin Aigner
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
